<ion-view title="Account Activation">
<ion-header-bar class="bar-stable myHeader">
      <ion-nav-back-button class="button-clear" style="color: white;">
       <i class="icon ion-arrow-left-c"></i>
    </ion-nav-back-button>
      <ion-title>
      Account Activation
      </ion-title>
  </ion-header-bar>

  <ion-content class="gray-background login_page register_page padding">
    <form name="form" class="md-signup-rules" mobiscroll-form="settings" ng-submit="submit();">
    <div class="mbsc-form-group-inset">
		<div class="mbsc-padding">
			<h6>You need to activate your account.</h6>
			<h6>Inform the PIN number sent to your email.</h6>
		</div>
		<label>
			<input name="pin" ng-model="mynumpad" mobiscroll-numpad="settingspin" mobiscroll-instance="mypin" placeholder="Please Select ..." />
			<span class="mbsc-err-msg" ng-show="(form.$submitted || form.pin.$touched) && mynumpad != pinset">Invalid pin.</span>
	
		</label>


    </div>
	<div class="mbsc-form-group-inset">
		<div class="mbsc-padding">
			<button class="mbsc-btn-block" ng-disabled="!(form.$submitted || form.pin.$touched) || ((form.$submitted || form.pin.$touched) && mynumpad != pinset)" type="submit">Activate</button>
		</div>
	</div>
   <!--<button type="submit" class="button button-block button-positive reg_btn  icon-left ion-person">
    Register
  </button>-->
  <a ng-click="myGoBack();" class="button button-block button-positive back_btn  icon-left ion-arrow-left-c">
    Back
  </a>
</form>
</ion-content>

</ion-view>
