<ion-view >
	<ion-nav-bar class="bar myHeader" align-title="center">
		<ion-nav-back-button class="button-clear" style="color: white;">
			<i class="icon ion-arrow-left-c"></i>
		</ion-nav-back-button>
	</ion-nav-bar> 

	<ion-content class="gray-background padding login_page" style="text-align: center;">

		<form name="formbenefi" novalidate class="md-signup-rules" mobiscroll-form="settings" ng-submit="submit();">

			<div class="row" style="font-size:0.8em !important;">
				<div class="col col-33" style="position: relative;top:5px;">
					<label style="color:  rgb(81,159,202);font-size:0.9em !important;">First name</label>
				</div>
				<div class="col" >
					<input type="hidden" name="control1" ng-model="benef.control1" value="1">
					<input type="text" name="firstname" ng-model="benef.firstname" placeholder="First Name" style="width: 110%;color:  rgb(39,83,135);padding-left:5px;" required>
				</div>
			</div>
			<span class="mbsc-err-msg" ng-show="formbenefi.firstname.$error.required && (formbenefi.$submitted || formbenefi.firstname.$touched)">
          * First name required
				</span>

			<div class="row" style="font-size:0.8em !important;">
				<div class="col col-33" style="position: relative;top:5px;">
				
					<label style="color:  rgb(81,159,202);font-size:0.9em !important;" >Last name</label>
				</div>
				<div class="col" >
					<input type="text" name="lastname" ng-model="benef.lastname" placeholder="Last Name" style="width: 110%;color:  rgb(39,83,135);padding-left:5px;" required>	
				</div>
			</div>
			<span class="mbsc-err-msg" ng-show="formbenefi.lastname.$error.required && (formbenefi.$submitted || formbenefi.lastname.$touched)">
          * Last name required
				</span>
			<div class="row" style="font-size:0.8em !important;">
				<div class="col col-33" >
				
					<label style="color:  rgb(81,159,202);font-size:0.9em !important;padding-left:2px;"> Email (optional)</label>
				</div>
				<div class="col" >
				
					<input type="email" name="email" ng-model="benef.email"placeholder="email@email.com" style="width: 110%;color:  rgb(39,83,135);padding-left:5px;">	
				</div>
			</div>
			<span class="mbsc-err-msg" ng-show="formbenefi.email.$error.email && (formbenefi.$submitted || formbenefi.email.$touched)">* This is not a valid email.</span>
			<div class="row" style="font-size:0.8em !important;">
				<div class="col col-33" >
				
					<label style="color:  rgb(81,159,202);font-size:0.9em !important;">Currency</label>
				</div>
				<div class="col custom-input-cont-benef" >
					<!--<select name="currency" ng-model="benef.currency" ng-change="currencyChange()" class="form-control item item-input" required style="color:  rgb(39,83,135);padding-left:5px;">
						<option value="BRL">BRL</option>
						<option value="EUR">EUR</option>
						<option value="USD">USD</option>
						<option value="COP">COP</option>
					</select>-->	
				<input id="demo-non-form1" ng-model="sel" mobiscroll-data="myData" mobiscroll-select="selectOptions1"  class="demo-non-form"/>
<!--<select selector
	multi="false"
	model="mymoedast"
	options="moedast1"
	value-attr="ctry"
	class="home-selec2"
	remove-button="false"
	change="updateMySelectedOptions(oldValue, newValue, 'curc')"
	view-item-template="'selector/demo/moedawithflag'"
	dropdown-item-template="'selector/demo/moedawithflag'"></select>-->
				</div>
			</div>
			<!--<span class="mbsc-err-msg" ng-show="formbenefi.curinput.$error.required && (formbenefi.$submitted || formbenefi.curinput.$touched)">
          * Currency required
				</span>-->
			<div class="row" style="font-size:0.8em !important;" ng-show="benef.currency == 'EUR'">
				<div class="col col-33" >
				
					<label style="color:  rgb(81,159,202);font-size:0.9em !important;">Type</label>
				</div>
				<div class="col" >
					<select name="type" ng-model="benef.type" class="form-control item item-input" required style="color:  rgb(39,83,135);padding-left:5px;">
						<option value="p">Private</option>
						
					</select>	
				</div>
			</div>
			<!--<span ng-show = "formbenefi.$submitted && formbenefi.type.$error.required && benef.currency == 'EUR'" class="form-control alert-danger" style="float:right;width:63%;margin-right:6%;">
          * Type required
				</span>-->
			<div class="row" style="font-size:0.8em !important;" ng-show = "benef.currency != ''" >
				<div class="col col-33" >
				
					<label style="color:  rgb(81,159,202);font-size:0.9em !important;">Bank name</label>
				</div>
				<div class="col custom-input-cont-benef">
					<input id="demo-non-form2" ng-model="sel2" mobiscroll-data="myData2" mobiscroll-select="selectOptions2"  class="demo-non-form"/>
					<!--<select name="bank" ng-model="benef.bank" 
					ng-options="bank as bank.name for bank in banks"
					class="form-control item item-input" style="color:  rgb(39,83,135);padding-left:5px;">
						<option value="">Select bank</option>
					</select>-->	
				</div>
			</div>
			<!--<span ng-show = "formbenefi.$submitted && benef.bank == null && (benef.currency != '')" class="form-control alert-danger" style="float:right;width:63%;margin-right:6%;">
          * Bank required
				</span>-->
			
			<div class="row"  style="font-size:0.8em !important;" ng-show="benef.currency == '55'">
				<div class="col col-33" style="position: relative;top:5px;">
				
					<label style="color:  rgb(81,159,202);font-size:0.9em !important;padding-left:2px;" >Agency number</label>
				</div>
				<div class="col col-25" >
					<input type="text"  name="agency" ng-model="benef.agency" mask="9999" restrict="reject" style="width: 110%;color:  rgb(39,83,135);padding-left:5px;" required>	
				</div>
				<div class="col col-25	" style="position: relative;top:5px;">
				
					<label style="color:  rgb(81,159,202);font-size:0.9em !important;padding-left:2px;" >Agency digit</label>
				</div>
				<div class="col" >
					<input type="text"  name="agencydigit" ng-model="benef.agencydigit" mask="9" restrict="reject" style="width: 110%;color:  rgb(39,83,135);padding-left:5px;">	
				</div>
			</div>
			<span class="mbsc-err-msg" ng-show="formbenefi.agency.$error.required && (formbenefi.$submitted || formbenefi.agency.$touched)">
          * Agency required
				</span>
<div class="row" style="font-size:0.8em !important;" ng-show="benef.currency == 'USD'">
				<div class="col col-33" style="position: relative;top:5px;">
				
					<label style="color:  rgb(81,159,202);font-size:0.9em !important;" >Routing number</label>
				</div>
				<div class="col" >
					<input type="text" name="routing" ng-model="benef.routingnumber" style="width: 110%;color:  rgb(39,83,135);padding-left:5px;" required>	
				</div>
			</div>
			<!--<span ng-show = "formbenefi.$submitted && formbenefi.routing.$error.required && benef.currency == 'USD'" class="form-control alert-danger" style="float:right;width:70%;">
          * Routing number required
				</span>-->
			<div class="row" style="font-size:0.8em !important;" ng-show="benef.currency == '55'">
				<div class="col col-33" style="position: relative;top:5px;">
				
					<label style="color:  rgb(81,159,202);font-size:0.9em !important;padding-left:2px;" >Account number</label>
				</div>
				<div class="col col-25" >
					<input type="text" name="account" ng-model="benef.account" mask="999999" restrict="reject" style="width: 110%;color:  rgb(39,83,135);padding-left:5px;" required>	
				</div>
				<div class="col col-25" style="position: relative;top:5px;">
				
					<label style="color:  rgb(81,159,202);font-size:0.9em !important;padding-left:2px;" >Account digit</label>
				</div>
				<div class="col" >
					<input type="text"  name="accountdigit" ng-model="benef.accountdigit" mask="9" restrict="reject" style="width: 110%;color:  rgb(39,83,135);padding-left:5px;">	
				</div>
			</div>
			<span class="mbsc-err-msg" ng-show="formbenefi.account.$error.required && (formbenefi.$submitted || formbenefi.account.$touched)">
          * Account required
				</span>

			<div class="row" style="font-size:0.8em !important;" ng-show="benef.currency != ''">
				<div class="col col-33" style="position: relative;top:5px;">
				
					<label style="color:  rgb(81,159,202);font-size:0.9em !important;padding-left:2px;" >Account type</label>
				</div>
				<div class="col" >
					<select name="accounttype" ng-model="benef.accounttype" class="form-control item item-input" required style="color:  rgb(39,83,135);padding-left:5px;">
						<option value="Current account">Current account</option>
						<option value="Saving  account">Saving  account</option>
					</select>	
				</div>
			</div>
			<span class="mbsc-err-msg" ng-show="formbenefi.accounttype.$error.required && (formbenefi.$submitted || formbenefi.accounttype.$touched)">
          * Account type required
				</span>

			<div class="row" style="font-size:0.8em !important;" ng-show="benef.currency == '55'">
				<div class="col col-33" style="position: relative;top:5px;">
				
					<label style="color:  rgb(81,159,202);font-size:0.9em !important;" >CPF</label>
				</div>
				<div class="col">
					<input type="text" name="cpf" ng-model="benef.cpf" mask="999.999.999-99" restrict="reject" ng-blur="formatcpf(benef.cpf);" style="width: 110%;color:  rgb(39,83,135);padding-left:5px;">
				</div>
			</div>
			<!--<span ng-show = "formbenefi.$submitted && (cpfError || benef.cpf == '') && benef.currency == '55'" class="form-control alert-danger" style="float:right;width:70%;">-->
			<span class="mbsc-err-msg" ng-show="(cpfError || benef.cpf == '') && benef.currency == '55' && (formbenefi.$submitted || formbenefi.cpf.$touched)">
          * CPF error!
        </span>

				<div class="col col-33" >
				
					<label style="color:  rgb(81,159,202);">Country name</label>
				</div>
				<div class="col" >
<select selector
	multi="false"
	model="countriest"
	options="countriest1"
	value-attr="id"
	class="home-selec2"
	remove-button="false"
	change="updateMySelectedOptions(oldValue, newValue, 'ctry')"
	view-item-template="'selector/demo/moedawithflag'"
	dropdown-item-template="'selector/demo/moedawithflag'"></select>
				</div>
			</div>
			<span ng-show = "formbenefi.$submitted && benef.countryname == null && benef.currency == 'EUR'" class="form-control alert-danger" style="float:right;width:63%;margin-right:6%;">
          * Country required
				</span>-->
		<div class="row" style="font-size:0.8em !important;" ng-show="benef.currency >= '1' && benef.currency != '55'">
				<div class="col col-33" style="position: relative;top:5px;">
					<label style="color:  rgb(81,159,202);font-size:0.9em !important;" >IBAN</label>
				</div>
				<div class="col" >
					<input type="text" name="iban" ng-model="benef.iban" style="width: 110%;color:  rgb(39,83,135);padding-left:5px;" required>	
				</div>
			</div>
			<span class="mbsc-err-msg" ng-show="formbenefi.iban.$error.required && benef.currency != '' && benef.currency != '55' && (formbenefi.$submitted || formbenefi.iban.$touched)">
          * IBAN required
				</span>
			<div class="row" style="font-size:0.8em !important;" ng-show="benef.currency == 'EUR'">
				<div class="col col-33" style="position: relative;top:5px;">
					<label style="color:  rgb(81,159,202);font-size:0.9em !important;" >SWIFT</label>
				</div>
				<div class="col" >
					<input type="text" name="swift" ng-model="benef.swift" style="width: 110%;color:  rgb(39,83,135);padding-left:5px;" required>	
				</div>
			</div>
			<!--<span ng-show = "formbenefi.$submitted && formbenefi.swift.$error.required && benef.currency == 'EUR'" class="form-control alert-danger" style="float:right;width:70%;">
          * SWIFT required
				</span>-->
			<div class="row" style="font-size:0.8em !important;" ng-show="benef.currency != ''">
				<div class="col col-33" style="position: relative;top:5px;">
					<label style="color:  rgb(81,159,202);font-size:0.9em !important;" >Mobile (optional)</label>
				</div>
				<div class="col" >
					<input type="text" name="mobile" ng-model="benef.mobile" style="width: 110%;color:  rgb(39,83,135);padding-left:5px;">	
				</div>
<!--<script type="text/ng-template" id="selector/demo/moedawithflag">
	<i class="flag" ng-class="option.flag.toLowerCase()"></i> {{option.name}}
</script>-->
			</div>
			<!--<button type="submit" class="button button-block button-positive reg_btn icon-left ion-checkmark-round">-->
			<div class="mbsc-form-group-inset mbsc-padding mbsc-align-center">
			<button class="mbsc-btn-outline mbsc-btn-block icon-left" data-icon="checkmark" type="submit">Save</button>
			<!--<button type="button" class="button button-block button-positive back_btn icon-left ion-close-round" style="background-color:rgb(154,190,204);color:#FFFFFF;" ng-click="back()">
				Cancel
			</button>-->
			<button class="mbsc-btn-outline mbsc-btn-block icon-left" data-icon="undo2" ng-click="back()">Cancel</button>
			</div>
		</form>
		
	</ion-content>
</ion-view>
