<ion-view title="Register">
<ion-header-bar class="bar-stable myHeader">
      <ion-nav-back-button class="button-clear" style="color: white;">
       <i class="icon ion-arrow-left-c"></i>
    </ion-nav-back-button>
      <ion-title>
      Register
      </ion-title>
  </ion-header-bar>

  <ion-content class="gray-background login_page register_page padding">
    <form name="form" class="md-signup-rules" mobiscroll-form="settings" ng-submit="submit();">
    <div class="mbsc-form-group-inset">
		<label ng-class="{ 'mbsc-err': form.email.$invalid && (form.$submitted || form.email.$touched) }">
			<input name="email" type="email" placeholder="Email" ng-model="user.email" required data-icon="ion-ios7-email">
			<span class="mbsc-err-msg" ng-show="form.email.$error.required && (form.$submitted || form.email.$touched)">Tell us your email.</span>
			<span class="mbsc-err-msg" ng-show="form.email.$error.email && (form.$submitted || form.email.$touched)">This is not a valid email.</span>
	
		</label>

		<label ng-class="{ 'mbsc-err': form.password.$invalid && (form.$submitted || form.password.$touched) }">
			<input name="password" type="password" placeholder="Password" minlength="6" ng-pattern="/^(?=.*[a-z])(?=.*[A-Z]).{6,}$/" ng-model="user.password" required data-icon="lock2" data-password-toggle="true">
			<span class="mbsc-err-msg" ng-show="form.password.$error.required && (form.$submitted || form.password.$touched)">Choose a password.</span>
	
		</label>
		<label ng-class="{ 'mbsc-err': form.password.$invalid && (form.$submitted || form.password.$touched) }">
			<input name="confpassword" type="password" placeholder="Confirm Password" minlength="6" ng-pattern="/^(?=.*[a-z])(?=.*[A-Z]).{6,}$/" ng-model="user.confpassword" required data-icon="lock2" data-password-toggle="true">
			<span class="mbsc-err-msg" ng-show="form.confpassword.$error.required && (form.$submitted || form.confpassword.$touched)">Confirm your password.</span>
			<span class="mbsc-err-msg" ng-show="user.password != user.confpassword && (form.$submitted || form.confpassword.$touched)">Passwords must match1.</span>
	
		</label>

     <!--<span ng-show = "formulario.$submitted && formulario.confSenha.$error.required" class="form-control alert-danger">
       * Confirm your password is required!
     </span>
     <span ng-show = "formulario.$submitted && msgConfSenha.length && !formulario.confSenha.$error.required" class="form-control alert-danger">
       * {{msgConfSenha}}
     </span>
     <label class="item item-input">
       <input name="confSenha"  ng-change="change();" type="password" ng-model="usuario.confSenha" placeholder="Confirm your password" required>
     </label>-->

    </div>
	<div class="mbsc-form-group-inset">
		<div class="mbsc-padding">
			<h6>Use lowercase and uppercase characters </h6>
			<h6>Length of password should be at least 6 characters</h6>
		</div>

		<div class="mbsc-padding">
			<button class="mbsc-btn-outline mbsc-btn-block" type="submit">Sign Up</button>
			<button class="mbsc-btn-flat mbsc-btn-block" type="button" style="font-size:0.75em !important;font-weight:600;" ng-click="goActacc('','');">Activate your account</button>
		</div>
	</div>
   <!--<button type="submit" class="button button-block button-positive reg_btn  icon-left ion-person">
    Register
  </button>-->
  <a ng-click="myGoBack();" class="button button-block button-calm button-outline back_btn icon-left ion-arrow-left-c">
    Back
  </a>
</form>
</ion-content>

</ion-view>
